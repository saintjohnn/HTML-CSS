<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Use a tag &ltp&gt">Paragrafos</abbr> 
        <li type="square"><abbr title="Use as tags <h1>,<h2>,<h3>,<h4>,<h5> ou <h6>">Titulos</abbr>
        <li type="square"><abbr title="<Use a tag img>">Imagens</abbr>
        <li type="square"><abbr title="<Use a tag abbr>">Abreviacoes</abbr>
        <li type="square"><abbr title="Use a tag code">Codigo-fonte</abbr>
        <li type="square"><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr>
        <li type="square"><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
